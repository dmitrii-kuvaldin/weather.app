<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <script src="./index.js" defer></script>
  <title>Weather</title>
</head>

<body>
  <div class="card" id="weather-card">
    <div class="card-element place" id="place"></div>
    <div class="card-element temperature" id="temperature"></div>
    <div class="card-element windspeed" id="windspeed">
      <img class="wind-icon" src="./images/wind_icon.png" alt="">
    </div>
    <div class="card-element weathercode" id="weathercode"></div>
  </div>
</body>

</html>
